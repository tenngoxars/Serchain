<!DOCTYPE html>
<html lang="zh" class="h-full">
<head>
  <meta charset="UTF-8" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serchain 链上追踪器</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}?v=2">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
  <style>
    /* 保留必要的自定义样式 */
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #0b0b10 0%, #1a0b2e 50%, #16213e 100%);
      color: #e7e7ea;
      min-height: 100vh;
    }

    /* 网格细节覆盖 (不添加额外背景，只统一层次感) */
    .grid-noise:before {
      content:"";
      position:fixed; inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(ellipse at center, rgba(0,0,0,.6), transparent 60%);
      pointer-events: none;
    }

    /* 增强的卡片样式 */
    .card {
      backdrop-filter: blur(20px);
      background: linear-gradient(135deg, 
        rgba(255,255,255,.08) 0%, 
        rgba(255,255,255,.04) 100%);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,.05),
        inset 0 1px 0 rgba(255,255,255,.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,.3) 50%, 
        transparent 100%);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 40px rgba(0,0,0,0.4),
        0 0 0 1px rgba(255,255,255,.1),
        inset 0 1px 0 rgba(255,255,255,.15);
    }

    /* 表格样式 */
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }
    th {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.08);
    }
    td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.035);
    }

    /* 新增美化表格内容样式 */
    thead {
      background: rgba(255, 255, 255, 0.12);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #cfcfd2;
    }

    tbody tr:nth-child(odd) {
      background: rgba(255, 255, 255, 0.015);
    }
    tbody tr:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    td, th {
      vertical-align: middle;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      line-height: 1.4;
    }

    td.text-right, th.text-right {
      text-align: right;
    }
    td.text-center, th.text-center {
      text-align: center;
    }

    tr td:first-child {
      color: #a3a3a3;
    }

    .direction-out {
      color: #f87171;
    }
    .direction-in {
      color: #4ade80;
    }

    .hash-mono {
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.03em;
    }

    /* 增强的按钮样式 */
    .btn {
      background: linear-gradient(135deg, #c846c2 0%, #7a2ea0 50%, #5b21b6 100%);
      color: white !important;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.025em;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 14px rgba(200,70,194,.3),
        inset 0 1px 0 rgba(255,255,255,.2);
      text-decoration: none;
      display: inline-block;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255,255,255,.2) 50%, 
        transparent 100%);
      transition: left 0.5s ease;
      border-radius: inherit;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 25px rgba(200,70,194,.4),
        inset 0 1px 0 rgba(255,255,255,.3);
      color: white !important;
      text-decoration: none;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* 确保下载链接按钮样式正确应用 */
    a.btn, a.btn:hover, a.btn:visited, a.btn:active {
      color: white !important;
      text-decoration: none !important;
    }


    .btn:active {
      transform: translateY(0);
      box-shadow: 
        0 2px 8px rgba(200,70,194,.3),
        inset 0 1px 0 rgba(255,255,255,.1);
    }

    /* 增强的输入框样式 */
    .form-input {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.08) 0%, 
        rgba(255, 255, 255, 0.04) 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: 
        0 2px 8px rgba(0,0,0,0.1),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(200, 70, 194, 0.6);
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.12) 0%, 
        rgba(255, 255, 255, 0.06) 100%);
      box-shadow: 
        0 4px 16px rgba(200, 70, 194, 0.2),
        0 0 0 3px rgba(200, 70, 194, 0.1),
        inset 0 1px 0 rgba(255,255,255,0.1);
      transform: translateY(-1px);
      
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 0.4rem 0.75rem;
      border-radius: 0.5rem;
      color: #ffffff;
      font-size: 0.875rem;
      backdrop-filter: blur(8px);
      transition: background 0.2s ease;
    }
    .history-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .history-close {
      font-size: 1.25rem;
      font-weight: bold;
      color: #f87171;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .history-close:hover {
      color: #ffffff;
    }

    /* 加载动画 */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #c846c2;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* 骨架屏 */
    .skeleton {
      background: linear-gradient(90deg, 
        rgba(255,255,255,0.1) 25%, 
        rgba(255,255,255,0.2) 50%, 
        rgba(255,255,255,0.1) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* 表格行动画 */
    .table-row {
      animation: slideInUp 0.3s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 状态指示器 */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-success {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status-warning {
      background: rgba(200, 70, 194, 0.1);
      color: #c846c2;
      border: 1px solid rgba(200, 70, 194, 0.2);
    }

    /* 脉冲动画 */
    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* 标题动画 */
    .title-glow {
      background: linear-gradient(135deg, #ffffff, #e0e7ff, #c7d2fe);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 响应式设计改进 */
    @media (max-width: 768px) {
      .card {
        padding: 1rem;
        margin: 0.5rem;
      }
      
      .form-input {
        font-size: 16px; /* 防止iOS缩放 */
      }
      
      table {
        font-size: 0.75rem;
      }
      
      .hash-mono {
        font-size: 0.625rem;
        word-break: break-all;
      }
      
      /* 移动端地址显示优化 */
      .table-cell-address {
        max-width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: inline-block;
      }
      
      .btn {
        padding: 0.625rem 1.25rem;
        font-size: 0.8125rem;
      }
      
      .title-glow {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 0.75rem;
        margin: 0.25rem;
      }
      
      table {
        font-size: 0.6875rem;
      }
      
      .hash-mono {
        font-size: 0.5625rem;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }
      
      .title-glow {
        font-size: 1.75rem;
      }
    }

    /* 触摸设备优化 */
    @media (hover: none) and (pointer: coarse) {
      .btn:hover {
        transform: none;
      }
      
      .card:hover {
        transform: none;
      }
      
      .form-input:focus {
        transform: none;
      }
    }

    /* 高对比度模式支持 */
    @media (prefers-contrast: high) {
      .card {
        border: 2px solid rgba(255,255,255,0.3);
      }
      
      .btn {
        border: 2px solid rgba(255,255,255,0.3);
      }
    }

    /* 减少动画模式支持 */
    @media (prefers-reduced-motion: reduce) {
      .table-row {
        animation: none;
      }
      
      .title-glow {
        animation: none;
      }
      
      .loading-spinner {
        animation: none;
      }
      
      .pulse {
        animation: none;
      }
    }
  </style>
</head>
<body id="vanta-bg" class="grid-noise min-h-screen flex items-center justify-center p-6 relative">
  <div class="absolute top-4 right-4 flex gap-3 items-stretch" style="z-index: 10000;">
    <button id="langZh" class="lang-btn" data-lang="zh">🇨🇳 中文</button>
    <button id="langEn" class="lang-btn" data-lang="en">🇬🇧 English</button>
  </div>
  <main class="w-full space-y-6">
    <h1 id="title" class="text-4xl font-bold text-center title-glow mb-6"></h1>

    <div class="w-full flex flex-col items-center space-y-2">
      <div class="w-full flex items-center justify-center gap-4">
        <input id="addressInput" type="text" placeholder="请输入 Ethereum 地址（0x 开头）"
               class="form-input w-full max-w-[540px]" />
        <button id="queryBtn" class="btn">查询</button>
      </div>
    </div>

    <div id="historyContainer" class="flex justify-center items-center gap-2 text-sm text-gray-300 flex-wrap bg-white/5 border border-white/10 px-3 py-1 rounded-lg backdrop-blur-md"></div>
    <div id="status" class="text-sm text-gray-300 text-center mt-2"></div>

    <div id="resultContainer" class="hidden card">
      <p id="countText" class="text-sm text-gray-400 mb-2"></p>
      <div class="overflow-x-auto rounded-md border border-zinc-700 w-full">
        <table class="min-w-full text-sm text-left text-white whitespace-nowrap">
          <thead class="bg-white/10 text-gray-400">
            <tr>
              <th id="th-index" data-key="index" class="px-4 py-2 text-center"></th>
              <th id="th-time" data-key="time" class="px-4 py-2 text-center"></th>
              <th id="th-direction" data-key="direction" class="px-4 py-2 text-center"></th>
              <th id="th-from" data-key="from" class="px-4 py-2 whitespace-nowrap text-center"></th>
              <th id="th-to" data-key="to" class="px-4 py-2 whitespace-nowrap text-center"></th>
              <th id="th-value" data-key="value" class="px-4 py-2 text-center"></th>
              <th id="th-asset" data-key="asset" class="px-4 py-2 text-center"></th>
              <th id="th-gas" data-key="gasFee" class="px-4 py-2 text-center"></th>
            </tr>
          </thead>
          <tbody id="resultsTableBody" class="divide-y divide-zinc-700"></tbody>
        </table>
      </div>

      <div class="mt-4 text-center">
        <a id="downloadLink" href="#" class="btn text-sm hidden">下载 CSV</a>
      </div>
    </div>
  </main>

<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
<script src="{{ url_for('static', filename='js/history.js') }}"></script>
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.Serchain?.App?.init) window.Serchain.App.init();
    else console.error('Serchain.App.init not found.');
  });
</script>
</body>
</html>
