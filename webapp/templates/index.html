<!DOCTYPE html>
<html lang="zh" class="h-full">
<head>
  <meta charset="UTF-8" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serchain 链上追踪器</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
  <style>
    /* 保留必要的自定义样式 */
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #000000;
      color: #ffffff;
    }
    .form-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }
    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
    }
    .btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body id="vanta-bg" class="bg-zinc-900 text-white min-h-screen flex items-center justify-center p-6 relative">
  <div class="absolute top-4 right-4">
    <button id="langToggle" class="text-sm text-gray-400 hover:text-white"></button>
  </div>
  <main class="w-full space-y-6">
    <h1 id="title" class="text-3xl font-bold text-center text-white"></h1>

    <div class="w-full flex flex-col items-center space-y-2">
      <div class="w-full flex items-center justify-center gap-4">
        <input id="addressInput" type="text" placeholder=""
               class="flex-1 max-w-[540px] bg-zinc-800 text-white px-4 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button id="queryBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium"></button>
      </div>
      <div id="historyContainer" class="flex justify-center items-center gap-2 text-sm text-gray-400 flex-wrap"></div>
    </div>
    <div id="status" class="text-sm text-gray-300 text-center mt-2"></div>

    <div id="resultContainer" class="hidden">
      <p id="countText" class="text-sm text-gray-400 mb-2"></p>
      <div class="overflow-x-auto rounded-md border border-zinc-700 w-full">
        <table class="min-w-full text-sm text-left text-white whitespace-nowrap">
          <thead class="bg-zinc-800 text-gray-400">
            <tr>
              <th id="th-index" data-key="index" class="px-4 py-2 font-bold text-center"></th>
              <th id="th-time" data-key="time" class="px-4 py-2 font-bold text-center"></th>
              <th id="th-direction" data-key="direction" class="px-4 py-2 font-bold text-center"></th>
              <th id="th-from" data-key="from" class="px-4 py-2 font-bold whitespace-nowrap text-center"></th>
              <th id="th-to" data-key="to" class="px-4 py-2 font-bold whitespace-nowrap text-center"></th>
              <th id="th-value" data-key="value" class="px-4 py-2 font-bold text-center"></th>
              <th id="th-asset" data-key="asset" class="px-4 py-2 font-bold text-center"></th>
              <th id="th-gas" data-key="gasFee" class="px-4 py-2 font-bold text-center"></th>
            </tr>
          </thead>
          <tbody id="resultsTableBody" class="divide-y divide-zinc-700"></tbody>
        </table>
      </div>

      <div class="mt-4 text-center">
        <a id="downloadLink" href="#" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm hidden"></a>
      </div>
    </div>
  </main>

<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
<script src="{{ url_for('static', filename='js/history.js') }}"></script>
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.Serchain?.App?.init) window.Serchain.App.init();
    else console.error('Serchain.App.init not found.');
  });
</script>
</body>
</html>
