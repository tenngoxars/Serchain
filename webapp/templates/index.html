        clearHistory: "æ¸…ç©ºå†å²",
        tableHeaders: {

          time: "æ—¶é—´",
          direction: "æ–¹å‘",
          from: "å‘å‡ºåœ°å€",
          to: "æ¥æ”¶åœ°å€",
          value: "é‡‘é¢",

    let currentLang = "zh";
    function setLanguage(lang) {
      currentLang = lang;
      const currentTranslations = translations[lang];

      document.title = currentTranslations.title;
      document.getElementById("title").textContent = currentTranslations.title;
      document.getElementById("addressInput").placeholder = currentTranslations.addressPlaceholder;
      document.getElementById("queryBtn").textContent = currentTranslations.queryBtn;
      document.getElementById("downloadLink").textContent = currentTranslations.download;

      document.querySelector("th[data-key='index']").textContent = currentTranslations.tableHeaders.index;
      document.querySelector("th[data-key='time']").textContent = currentTranslations.tableHeaders.time;
      document.querySelector("th[data-key='direction']").textContent = currentTranslations.tableHeaders.direction;
      document.querySelector("th[data-key='from']").textContent = currentTranslations.tableHeaders.from;
      document.querySelector("th[data-key='to']").textContent = currentTranslations.tableHeaders.to;
      document.querySelector("th[data-key='value']").textContent = currentTranslations.tableHeaders.value;
      document.querySelector("th[data-key='asset']").textContent = currentTranslations.tableHeaders.asset;
      document.querySelector("th[data-key='gasFee']").textContent = currentTranslations.tableHeaders.gasFee;

      // åˆ·æ–°è¡¨æ ¼å†…å®¹ä»¥åæ˜ æ–°è¯­è¨€
      if (window.lastTransfers) {
        renderTable(window.lastTransfers);

    }

    function setStatus(key, extra = "") {
      statusText.textContent = translations[currentLang][key] + extra;
    }

    function getHistory() {
      return JSON.parse(localStorage.getItem("serchain_history") || "[]");
    }

    function setHistory(historyArray) {
      localStorage.setItem("serchain_history", JSON.stringify(historyArray));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("serchain_lang");
      const browserLang = navigator.language.startsWith("zh") ? "zh" : "en";
      setLanguage(savedLang || browserLang);
      document.getElementById("langToggle").addEventListener("click", () => {
        const newLang = currentLang === "zh" ? "en" : "zh";
        setLanguage(newLang);
        localStorage.setItem("serchain_lang", newLang);
        renderHistory(); // åªåœ¨ç‚¹å‡»åˆ‡æ¢æ—¶æ›´æ–°å†å² UI
      });
      renderHistory();

<body class="bg-zinc-900 text-white min-h-screen flex items-center justify-center p-6 relative">
  <div class="absolute top-4 right-4">
    <button id="langToggle" class="text-sm text-gray-400 hover:text-white">
      ğŸ‡¨ğŸ‡³ ç®€ä½“ä¸­æ–‡ / ğŸ‡¬ğŸ‡§ English
    </button>
  </div>
  <main class="w-full max-w-none space-y-6">
    <h1 id="title" class="text-3xl font-bold text-center text-white"></h1>

    <div class="w-full max-w-none flex flex-col items-center space-y-2">
      <div class="w-full max-w-none flex items-center justify-center gap-4">
        <input id="addressInput" type="text" placeholder=""
               class="flex-1 max-w-[540px] bg-zinc-800 text-white px-4 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
               onkeydown="if(event.key==='Enter'){document.getElementById('queryBtn').click();}" />
        <button id="queryBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md font-medium"></button>
      </div>
      <div id="historyContainer" class="flex justify-center items-center gap-2 text-sm text-gray-400 flex-wrap"></div>
    </div>
    <div id="status" class="text-sm text-gray-300 text-center mt-2"></div>

    <div id="resultContainer" class="hidden">
      <p id="countText" class="text-sm text-gray-400 mb-2"></p>
      <div class="overflow-x-auto rounded-md border border-zinc-700 w-full">
        <table class="min-w-full text-sm text-left text-white whitespace-nowrap">
          <thead class="bg-zinc-800 text-gray-400">
            <tr>
              <th data-key="index" class="px-4 py-2 font-bold text-center"></th>
              <th data-key="time" class="px-4 py-2 font-bold text-center"></th>
              <th data-key="direction" class="px-4 py-2 font-bold text-center"></th>
              <th data-key="from" class="px-4 py-2 font-bold whitespace-nowrap text-center"></th>
              <th data-key="to" class="px-4 py-2 font-bold whitespace-nowrap text-center"></th>
              <th data-key="value" class="px-4 py-2 font-bold text-center"></th>
              <th data-key="asset" class="px-4 py-2 font-bold text-center"></th>
              <th data-key="gasFee" class="px-4 py-2 font-bold text-center"></th>
            </tr>
          </thead>
          <tbody id="resultsTableBody" class="divide-y divide-zinc-700"></tbody>
        </table>
      </div>

      <div class="mt-4 text-center">
        <a id="downloadLink" href="#" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm hidden"></a>
      </div>
    </div>
  </main>

  <script>
    const queryBtn = document.getElementById('queryBtn');
    const addressInput = document.getElementById('addressInput');
    const statusText = document.getElementById('status');
    const resultContainer = document.getElementById('resultContainer');
    const resultsTableBody = document.getElementById('resultsTableBody');
    const countText = document.getElementById('countText');
    const downloadLink = document.getElementById('downloadLink');

    function renderTable(transfers) {
      // Optional: could use DocumentFragment for large tables
      resultsTableBody.innerHTML = "";
      transfers.slice().reverse().forEach((tx, i) => {
        const tr = document.createElement("tr");
        const dirKey = tx.to.toLowerCase() === addressInput.value.trim().toLowerCase() ? "in" : "out";
        const direction = translations[currentLang].direction[dirKey];
        tr.innerHTML = `
          <td class="px-4 py-2">${i + 1}</td>
          <td class="px-4 py-2">${tx.time}</td>
          <td class="px-4 py-2">${direction}</td>
          <td class="px-4 py-2 whitespace-nowrap">${tx.from}</td>
          <td class="px-4 py-2 whitespace-nowrap">${tx.to}</td>
          <td class="px-4 py-2 text-right">${Number(tx.value).toLocaleString("en-US", { useGrouping: false, maximumFractionDigits: 18 })}</td>
          <td class="px-4 py-2">${tx.asset}</td>
          <td class="px-4 py-2 text-right">${tx.gas_fee || "-"}</td>
        `;
        resultsTableBody.appendChild(tr);
      });
    }

    function renderHistory() {
      const currentTranslations = translations[currentLang];
      const historyContainer = document.getElementById("historyContainer");

      historyContainer.innerHTML = "";

      const history = getHistory();

      if (history.length === 0) {
        return;
      }

      const label = document.createElement("div");
      label.id = "historyLabel";
      label.textContent = currentTranslations.historyLabel;
      label.className = "text-sm text-gray-300 flex items-center";
      historyContainer.appendChild(label);

      history.forEach((addr) => {
        const wrapper = document.createElement("div");
        wrapper.className = "flex items-center";

        const btn = document.createElement("button");
        const display = addr.slice(0, 6) + "..." + addr.slice(-4);
        btn.textContent = display;
        btn.title = addr;
        btn.className = "px-2 py-1 rounded-md bg-zinc-800 hover:bg-zinc-700 border border-zinc-600";
        btn.onclick = () => {
          addressInput.value = addr;
          queryBtn.click();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "âŒ";
        delBtn.className = "ml-1 text-gray-400 hover:text-red-500 cursor-pointer";
        delBtn.title = "Delete";
        delBtn.onclick = () => {
          let currentHistory = getHistory();
          currentHistory = currentHistory.filter(item => item !== addr);
          setHistory(currentHistory);
          renderHistory();
        };

        wrapper.appendChild(btn);
        wrapper.appendChild(delBtn);
        historyContainer.appendChild(wrapper);
      });

      const clearBtn = document.createElement("button");
      clearBtn.textContent = currentTranslations.clearHistory;
      clearBtn.className = "text-sm text-gray-400 hover:text-red-500 cursor-pointer ml-4";
      clearBtn.title = currentTranslations.clearHistory;
      clearBtn.onclick = () => {
        localStorage.removeItem("serchain_history");
        renderHistory();
      };
      historyContainer.appendChild(clearBtn);
    }

    queryBtn.addEventListener('click', async () => {
      const address = addressInput.value.trim();
      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        setStatus("invalidAddress");
        return;
      }

      setStatus("querying");
      countText.textContent = "";
      downloadLink.classList.add("hidden");

      try {
        const res = await fetch("/api/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address })
        });
        const data = await res.json();

        if (data.error) {
          setStatus("errorPrefix", data.error);
          return;
        }

        const transfers = data.transfers;
        if (!transfers || transfers.length === 0) {
          setStatus("noRecords");
          return;
        }

        window.lastTransfers = transfers;

        resultContainer.classList.remove("hidden");
        countText.textContent = translations[currentLang].countText(transfers.length);
        statusText.textContent = "";

        renderTable(transfers);

        downloadLink.href = `/download/${address}`;
        downloadLink.textContent = translations[currentLang].download;
        downloadLink.classList.remove("hidden");

        // Update history
        let history = getHistory();
        if (!history.includes(address)) {
          history.unshift(address);
          if (history.length > 10) {
            history.pop();
          }
          setHistory(history);
          renderHistory();
        }
      } catch (err) {
        setStatus("fetchErrorPrefix", err.message);
      }
    });
  </script>
</body>
