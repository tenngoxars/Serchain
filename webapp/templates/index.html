<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Serchain Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Serchain：链上 ETH 转账追踪工具</h2>

    <div class="input-group mb-3">
      <input type="text" id="addressInput" class="form-control" placeholder="输入 ETH 地址，如 0xabc..." />
      <button class="btn btn-primary" id="queryBtn">查询</button>
    </div>

    <div id="status" class="mb-3 text-muted"></div>

    <div class="table-responsive" id="resultContainer" style="display:none;">
      <p id="countText" class="mb-2"></p>
      <div id="downloadContainer" class="mb-3">
        <a id="downloadCsvBtn" href="#" class="btn btn-success btn-sm" style="display:none;" target="_blank">下载 CSV</a>
      </div>
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>时间</th>
            <th>方向</th>
            <th>From</th>
            <th>To</th>
            <th>金额</th>
            <th>资产</th>
            <th>Gas费</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const queryBtn = document.getElementById('queryBtn');
    const addressInput = document.getElementById('addressInput');
    const resultContainer = document.getElementById('resultContainer');
    const resultsTableBody = document.getElementById('resultsTableBody');
    const statusText = document.getElementById('status');
    const countText = document.getElementById('countText');

    queryBtn.addEventListener('click', async () => {
      const address = addressInput.value.trim();
      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        statusText.textContent = "请输入有效的 Ethereum 地址。";
        return;
      }

      statusText.textContent = "查询中，请稍候...";
      resultContainer.style.display = "none";
      resultsTableBody.innerHTML = "";
      countText.textContent = "";
      document.getElementById("downloadCsvBtn").style.display = "none";

      try {
        const response = await fetch("/api/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ address })
        });

        const data = await response.json();

        if (data.error) {
          statusText.textContent = `错误：${data.error}`;
          return;
        }

        const transfers = data.transfers;
        if (!transfers || transfers.length === 0) {
          statusText.textContent = "未找到任何交易记录。";
          return;
        }

        statusText.textContent = "";
        resultContainer.style.display = "block";
        const downloadBtn = document.getElementById("downloadCsvBtn");
        downloadBtn.href = `/download?address=${address}`;
        downloadBtn.style.display = "inline-block";
        countText.textContent = `共 ${transfers.length} 条交易记录`;

        transfers.forEach((tx, idx) => {
          const tr = document.createElement("tr");
          const direction = (tx.to.toLowerCase() === address.toLowerCase()) ? "转入" : "转出";

          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${tx.time}</td>
            <td>${direction}</td>
            <td>${tx.from}</td>
            <td>${tx.to}</td>
            <td>${tx.value}</td>
            <td>${tx.asset}</td>
            <td>${tx.gas_fee || '-'}</td>
          `;
          resultsTableBody.appendChild(tr);
        });
      } catch (err) {
        statusText.textContent = `请求失败：${err.message}`;
      }
    });
  </script>
</body>
</html>
