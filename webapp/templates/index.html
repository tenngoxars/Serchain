<!DOCTYPE html>
<html lang="zh" class="h-full">
<head>
  <meta charset="UTF-8" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serchain 链上追踪器</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}?v=2">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tabs.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}?v=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}?v=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap">
</head>
<body id="vanta-bg" class="grid-noise min-h-screen flex items-center justify-center p-6 relative">
  <div class="absolute top-4 right-4 flex gap-3 items-stretch" style="z-index: 10000;">
    <button id="langZh" class="lang-btn" data-lang="zh">🇨🇳 中文</button>
    <button id="langEn" class="lang-btn" data-lang="en">🇬🇧 English</button>
  </div>
  <main class="w-full space-y-6">
    <h1 id="title" class="text-4xl font-bold text-center title-glow mb-6"></h1>

    <div class="w-full flex flex-col items-center space-y-2">
      <div class="w-full flex items-center justify-center gap-4">
        <input id="addressInput" type="text" placeholder="请输入 Ethereum 地址（0x 开头）"
               class="form-input w-full max-w-[540px]" />
        <button id="queryBtn" class="btn">查询</button>
      </div>
    </div>

    <div id="historyContainer" class="flex justify-center items-center gap-2 text-sm text-gray-300 flex-wrap bg-white/5 border border-white/10 px-3 py-1 rounded-lg backdrop-blur-md"></div>
    <div id="status" class="text-sm text-gray-300 text-center mt-2"></div>

    <div id="resultContainer" class="hidden card">
      <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3">
          <p id="countText" class="text-sm text-gray-400"></p>
          <span id="cacheStatus" class="text-xs text-blue-300 font-medium"></span>
        </div>
        
        <!-- 标签选择器 -->
        <div class="flex items-center gap-1 bg-gray-800/30 rounded-lg p-1">
          <button id="filterAll" class="tab-btn active">
            <span class="tab-icon">📊</span>
            <span class="tab-text">全部</span>
          </button>
          <button id="filterReceived" class="tab-btn">
            <span class="tab-icon">📥</span>
            <span class="tab-text">转入</span>
          </button>
          <button id="filterSent" class="tab-btn">
            <span class="tab-icon">📤</span>
            <span class="tab-text">转出</span>
          </button>
        </div>
      </div>
      <div class="overflow-x-auto rounded-md border border-zinc-700 w-full table-container">
        <table class="min-w-full text-sm text-left text-white whitespace-nowrap">
          <thead class="bg-white/10 text-gray-400">
            <tr>
              <th id="th-index" data-key="index" class="px-4 py-2 text-center"></th>
              <th id="th-time" data-key="time" class="px-4 py-2 text-center"></th>
              <th id="th-direction" data-key="direction" class="px-4 py-2 text-center"></th>
              <th id="th-from" data-key="from" class="px-4 py-2 whitespace-nowrap text-center"></th>
              <th id="th-to" data-key="to" class="px-4 py-2 whitespace-nowrap text-center"></th>
              <th id="th-value" data-key="value" class="px-4 py-2 text-center"></th>
              <th id="th-asset" data-key="asset" class="px-4 py-2 text-center"></th>
              <th id="th-gas" data-key="gasFee" class="px-4 py-2 text-center"></th>
            </tr>
          </thead>
          <tbody id="resultsTableBody" class="divide-y divide-zinc-700 table-content"></tbody>
        </table>
      </div>

      <div class="mt-4 text-center flex justify-center gap-3">
        <a id="downloadLink" href="#" class="btn text-sm hidden">下载 CSV</a>
        <button id="loadMoreBtn" class="btn text-sm hidden">查询更多</button>
        <button id="refreshBtn" class="btn-secondary hidden" title="刷新获取最新数据">
          <span>🔄</span>
          <span class="refresh-text">刷新</span>
        </button>
      </div>
      
      <!-- 查询更多时的状态提示 -->
      <div id="loadMoreStatus" class="hidden text-center mt-4">
        <div class="inline-flex items-center gap-2 text-sm text-gray-300">
          <div class="loading-spinner w-4 h-4"></div>
          <span id="loadMoreStatusText">正在查询更多数据...</span>
        </div>
      </div>
    </div>
  </main>

<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
<script src="{{ url_for('static', filename='js/history.js') }}"></script>
<script src="{{ url_for('static', filename='js/api.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.Serchain?.App?.init) window.Serchain.App.init();
    else console.error('Serchain.App.init not found.');
  });
</script>
</body>
</html>
